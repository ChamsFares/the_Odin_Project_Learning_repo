<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        const book = {}
        function books (title, author, pages, read){
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.read = read;
            this.info = function(){
                return `${this.title} by ${this.author}, ${this.pages}, ${this.read}`;
            }
        }
        const hobbite = new books("The Hobbit", "J.R.R. Tolkien", "295 pages", "not read yet")
        console.log(hobbite.info())
    </script>
</body>
