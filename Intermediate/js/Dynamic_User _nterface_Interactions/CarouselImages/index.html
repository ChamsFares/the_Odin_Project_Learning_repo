<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-slide"><img src="https://picsum.photos/id/1018/600/400" alt="Slide 1"></div>
            <div class="carousel-slide"><img src="https://picsum.photos/id/1015/600/400" alt="Slide 2"></div>
            <div class="carousel-slide"><img src="https://picsum.photos/id/1019/600/400" alt="Slide 3"></div>
        </div>
        <button class="carousel-button carousel-button-left">&lt;</button>
        <button class="carousel-button carousel-button-right">&gt;</button>
        <div class="carousel-nav"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
